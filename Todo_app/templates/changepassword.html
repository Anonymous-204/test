{% block content %}
<div class="form-container">
  <h2>üîê Thay ƒë·ªïi m·∫≠t kh·∫©u</h2>

  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="M·∫≠t kh·∫©u hi·ªán t·∫°i">
  <input type="password" id="newpassword" placeholder="M·∫≠t kh·∫©u m·ªõi">
  <input type="password" id="confirm" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u m·ªõi">

  <button class="btn1" onclick="changepassword()">Thay ƒë·ªïi m·∫≠t kh·∫©u</button>

<script>
  async function changepassword() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const newpassword = document.getElementById("newpassword").value;
    const confirm = document.getElementById("confirm").value;

    if (newpassword !== confirm) {
      alert("‚ùå M·∫≠t kh·∫©u m·ªõi kh√¥ng kh·ªõp!");
      return;
    }

    try {
      const response = await fetch("/api/changepassword/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({ email, password, newpassword })
      });

      const data = await response.json();

      if (response.ok) {
        alert("‚úÖ ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng!");
        window.location.href = "/login/";
      } else {
        alert("‚ùå L·ªói: " + (data.message || "Kh√¥ng r√µ nguy√™n nh√¢n"));
      }
    } catch (error) {
      alert("‚ùå L·ªói k·∫øt n·ªëi: " + error.message);
    }
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + "=")) {
          cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
