{% extends "index.html" %}
{% block content2 %}
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .friend-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .friend-box {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .friend-box:hover {
      background-color: #eef;
    }
    .task-count {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
    .no-friends {
      text-align: center;
      color: gray;
      margin-top: 2rem;
    }
  </style>

  <h1>👥 Danh sách thành viên</h1>

  {% if friends %}
    <div class="friend-list">
      {% for f in friends %}
        <div class="friend-box">
          <strong>{{ f.user.username }}</strong>

          <div class="task-count">
            <span>📤 Đã giao: {{ f.num_assigned }}</span>
            <span>📥 Đã nhận: {{ f.num_received }}<span>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="no-friends">Không tìm thấy thành viên nào.</div>
  {% endif %}
{% endblock %}
